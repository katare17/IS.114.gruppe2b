<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ourstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="vanlig" id="drawing">

    </div>
</body>
<script>
    const drawing = document.getElementById("drawing");
    function circle(radius, fillMode, color) {
        const canvas = document.createElement("canvas");
        canvas.width = 400;
        canvas.height = 400;
        const ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(200,200, radius, 0, 2 * Math.PI);
        if (fillMode === "solid"){
            ctx.fillStyle = color;
            ctx.fill();
        }
        else if (fillMode === "outline"){
            ctx.strokeStyle = color;
            ctx.stroke();
        }
        else {
            alert("Invalid fillMode");
        }
        drawing.appendChild(canvas);
        return canvas;
    }
    function rectangle(width, height, fillMode, color) {
        const canvas = document.createElement("canvas");
        canvas.width = 400;
        canvas.height = 400;
        const ctx = canvas.getContext("2d");
        if (fillMode === "solid"){
            ctx.fillStyle = color;
            ctx.fillRect(200 - width/2, 200 - height/2, width, height);
        }
        else if (fillMode === "outline"){
            ctx.strokeStyle = color;
            ctx.strokeRect(200 - width/2, 200 - height/2, width, height);
        }
        else {
            alert("Invalid fillMode");
        }
        drawing.appendChild(canvas);
        return canvas;
    }
    function putImage(img1, x, y, img2){
        drawing.innerHTML = "";
        const canvas = document.createElement("canvas");
        canvas.width = 400;
        canvas.height = 400;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img2, 0, 0);
        ctx.drawImage(img1, x, y);
        drawing.appendChild(canvas);
        return canvas;
    }
    function rotate(angle, img){
        drawing.innerHTML = "";
        const canvas = document.createElement("canvas");
        canvas.width = 400;
        canvas.height = 400;
        const ctx = canvas.getContext("2d");
        ctx.translate(200, 200);
        ctx.rotate(angle * Math.PI / 180);
        ctx.translate(-200, -200);
        ctx.drawImage(img, 0, 0);
        drawing.appendChild(canvas);
        return canvas;
    }
</script>
</html>
